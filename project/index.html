<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <h1>ShopEasy</h1>
        <div class="cart-icon">
          <span id="cart-count">0</span>
          <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart" />
        </div>
      </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero">
      <div class="hero-content">
        <h2>Welcome to ShopEasy</h2>
        <p>Your one-stop shop for amazing products!</p>
        <a href="#products" class="shop-now-btn">Shop Now</a>
      </div>
    </section>

    <!-- Product Section -->
    <main>
      <div id="products" class="products-grid"></div>
    </main>

    <!-- About Section -->
    <section class="about">
      <h2>About Us</h2>
      <p>
        At ShopEasy, we strive to bring the best shopping experience to our customers. 
        From electronics to lifestyle products, we offer a wide range of high-quality items.
      </p>
    </section>

    <!-- Contact Section -->
    <section class="contact">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
          <strong>Total: Rs.<span id="cart-total">0.00</span></strong>
        </div>
        <button id="checkout-btn" class="checkout-btn">Checkout</button>
        <button id="close-cart" class="close-btn">Close</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
